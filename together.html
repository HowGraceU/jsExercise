	<script>
		function countDown() {
			var nowT = new Date().getTime();
			var togetherT = new Date();

			// if (nowT >= G20T) {

			// }else{
				var day=Math.floor(((nowT-togetherT)/(1000*60*60*24)));
				var hours=Math.floor(((nowT-togetherT)%(1000*60*60*24)/(1000*60*60)));
				var minute=Math.floor(((nowT-togetherT)%(1000*60*60*24)%(1000*60*60)/(1000*60)));
				var second=Math.floor(((nowT-togetherT)%(1000*60*60*24)%(1000*60*60)%(1000*60)/1000));
				minute=minute<10?"0"+minute:minute;
				second=second<10?"0"+second:second;
				document.getElementById("G20Time").innerHTML="togetherTime: "+day+"天 "+hours+"小时 "+minute+"分 "+second+"秒 ";//这一行双引号里的字可以改

			//}
		}
    countDown();
    setInterval("countDown()",1000);
	</script>
